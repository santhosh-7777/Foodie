name: Auto Comment on Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment to Issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.issue.number;

            const commentBody1 = `### Thank you for raising this issue!
We'll review it as soon as possible. We truly appreciate your contributions! âœ¨

> Meanwhile, make sure you've visited the **README.md**, **CONTRIBUTING.md**, and **CODE_OF_CONDUCT.md** before creating a PR. Also, please do **NOT** create a PR until this issue has been assigned to you. ğŸ˜Š`;

            const commentBody2 = `ğŸ“ **Quick Tips:**
- Add clear descriptions and screenshots if applicable.
- Follow the issue template.
- Stay active for better collaboration. ğŸš€`;

            // Post first comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: commentBody1
            });

            // Post second comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: commentBody2
            });

            console.log('âœ… Both comments added successfully!');
